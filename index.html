<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Bycicle-travel</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body class="page">
    <header class="header">
      <nav class="header__menu">
        <ul class="nav">
          <li class="nav__item nav__item_active"><a class="nav__link">Покрытия и градиенты</a></li>
          <li class="nav__item"><a class="nav__link">Велосипеды</a></li>
          <li class="nav__item"><a class="nav__link">Тренировки</a></li>
        </ul>
      </nav>
      <button type="button" class="header__burger-button"></button>
    </header>

    <main class="content">
      <section class="promo">
        <h1 class="title">Шоссе, ТТ и Грэвел</h1>
        <img src="" alt="Дорога среди гористого лесного массива" class="promo__image" />
        <div class="promo__bicycle-fix">
          <img src="" alt="Велосипед" class="promo__bicycle-image" />
        </div>
        <p class="text">
          Триатлонные старты, горные серпантины или грейвел заезды по живописным маршрутам – нужно
          только определиться с выбором велосипеда и отправиться в путь.
        </p>
        <button type="button" class="promo__button">Подробнее</button>
      </section>

      <aside class="blog">
        <figure><img src="" alt="Велосипедист на дороге, окруженный зеленой природой" /></figure>
        <figure class="quote">
          <q>
            <p>&laquo;Катайся много или мало, долго или коротко, как хочешь - но катайся&raquo;</p>
          </q>
          <figcaption>
            <p>Эдди Меркс</p>
            <p>Велогонщик</p>
          </figcaption>
        </figure>
      </aside>

      <section class="tracks">
        <!-- highway, gravel, time-trail -->
      </section>

      <section class="bicycles"></section>

      <section class="trainings"></section>
    </main>

    <footer class="footer"></footer>

    <script src="./scripts/index.js"></script>
